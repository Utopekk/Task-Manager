{% extends 'base.html' %}
{% block content %}
  <h2>Zaloguj się</h2>
  <form method="post" class="card p-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Zaloguj</button>
    <p class="mt-2">Nie masz konta? <a href="{% url 'register' %}">Zarejestruj się</a></p>
  </form>
{% endblock %}

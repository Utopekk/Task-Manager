{% extends 'base.html' %}
{% block content %}
  <h2 class="mb-3">Moje zadania</h2>
  <a href="{% url 'task_create' %}" class="btn btn-primary mb-3">+ Dodaj zadanie</a>
  <ul class="list-group">
    {% for task in tasks %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ task.title }}</strong>
          <span class="badge bg-secondary">{{ task.get_priority_display }}</span>
          {% if task.status == 'DONE' %}✅{% endif %}
        </div>
        <div>
          <a href="{% url 'task_edit' task.id %}" class="btn btn-sm btn-outline-info">Edytuj</a>
          <a href="{% url 'task_delete' task.id %}" class="btn btn-sm btn-outline-danger">Usuń</a>
        </div>
      </li>
    {% empty %}
      <li class="list-group-item">Brak zadań.</li>
    {% endfor %}
  </ul>
{% endblock %}

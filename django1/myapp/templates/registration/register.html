{% extends 'base.html' %}
{% block content %}
  <h2>Rejestracja</h2>
  <form method="post" class="card p-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Zarejestruj</button>
    <p class="mt-2">Masz już konto? <a href="{% url 'login' %}">Zaloguj się</a></p>
  </form>
{% endblock %}
